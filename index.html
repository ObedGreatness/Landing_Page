<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;

        }
        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('cover-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .cover h1 {
            font-size: 4em;
            margin: 0;
        }
        .cover p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .cover .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;

    </style>

    <header>
        <div class="logo">Weather App</div>
        <nav>
            <a href="#about">About</a>

            <!-- Add more navigation links here -->
